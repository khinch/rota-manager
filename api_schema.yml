# Visualize schema at: https://editor.swagger.io/
openapi: 3.0.0
info:
  title: Rota Manager API
  description: This is the Rota Manager API. Auth provided by JWT and optional email 2FA.
  version: 1.0.0

servers:
  - url: "https://rota-manager.testwebsitepleaseignore.uk"
    description: Production
  - url: "https://test.rota-manager.testwebsitepleaseignore.uk"
    description: Test

paths:
  /auth/signup:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                requires2FA:
                  type: boolean
                  description: Flag to enable two-factor authentication
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User created successfully!
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "409":
          description: Email already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "422":
          description: Unprocessable content
        "500":
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /auth/login:
    post:
      summary: Authenticate user and return JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        "200":
          description: Login successful
          headers:
            Set-Cookie:
              schema:
                type: string
                example: jwt=your_token; HttpOnly; SameSite=Lax; Secure; Path=/
        "206":
          description: Login requires 2FA
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  loginAttemptId:
                    type: string
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "422":
          description: Unprocessable content
        "500":
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /auth/verify-2fa:
    post:
      summary: Verify 2FA token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                loginAttemptId:
                  type: string
                2FACode:
                  type: string
      responses:
        "200":
          description: 2FA token verified successfully
          headers:
            Set-Cookie:
              schema:
                type: string
                example: jwt=your_token; HttpOnly; SameSite=Lax; Secure; Path=/
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "422":
          description: Unprocessable content
        "500":
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /auth/logout:
    post:
      summary: Logout user
      parameters:
        - in: cookie
          name: jwt
          schema:
            type: string
          required: true
          description: JWT token for authentication
      responses:
        "200":
          description: Logout successful
          headers:
            Set-Cookie:
              schema:
                type: string
                example: jwt=; Expires=Thu, 01 Jan 1970 00:00:00 GMT; HttpOnly; SameSite=Lax; Secure; Path=/
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "401":
          description: JWT is not valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "500":
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /auth/verify-token:
    post:
      summary: Verify JWT
      description: Verifies if a JWT is valid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
      responses:
        "200":
          description: Token is valid
        "401":
          description: JWT is not valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "422":
          description: Unprocessable content
        "500":
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /auth/delete:
    delete:
      summary: Delete user
      parameters:
        - in: cookie
          name: jwt
          schema:
            type: string
          required: true
          description: JWT token for authentication
      responses:
        "200":
          description: Deletion successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "401":
          description: JWT is not valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "500":
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /projects/new:
    post:
      summary: Add a new project to a user account
      parameters:
        - in: cookie
          name: jwt
          schema:
            type: string
          required: true
          description: JWT token for authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 255
      responses:
        "201":
          description: Creation successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    minLength: 1
                    maxLength: 255
                  id:
                    type: string
                    minLength: 36
                    maxLength: 36
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "500":
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /projects/list:
    get:
      summary: Retrieve list of projects for the logged-in user
      parameters:
        - in: cookie
          name: jwt
          schema:
            type: string
          required: true
          description: JWT token for authentication
      responses:
        "200":
          description: List is valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    minLength: 1
                    maxLength: 255
                  id:
                    type: string
                    minLength: 36
                    maxLength: 36
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "422":
          description: Unprocessable content
        "500":
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
